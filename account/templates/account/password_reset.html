{% load static %}

<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BNazanin';
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'BNazanin', sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('{% static 'img/home-bg.jpg' %}');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: #fff;
        }

        form {
            text-align: right;
        }

        label {
            color: #fff;
        }

        input,
        button {
            direction: rtl;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        .btn-primary,
        .btn-link {
            color: #fff;
            background-color: #475665;
            border-color: #404f5e;
        }

        .btn-primary:hover,
        .btn-link:hover {
            color: #fff;
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .center-btn {
            text-align: center;
        }
    </style>
    <title>فرم بازیابی رمز عبور</title>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">بازیابی رمز عبور</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">:آدرس ایمیل</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger" style="margin: auto; font-size: 14px">
                        {{ form.errors.email }}
                    </div>
                {% endif %}
                <div class="center-btn">
                    <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
                </div>
                <div class="text-center">
                    <a href="{% url 'account:login' %}" class="btn btn-link">ورود به حساب کاربری</a>
                    <a href="{% url 'article:home' %}" class="btn btn-link">بازگشت به صفحه اصلی </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
